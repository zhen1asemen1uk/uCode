<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Yeon+Sung&display=swap" rel="stylesheet">
  <title>Tic tac toe</title>
</head>

<body>
  <div class="wramp">
    <h1>Tic tac toe</h1>
    <div>
      <table>
        <tr>
          <td class="box" pos='1'></td>
          <td class="box" pos='2'></td>
          <td class="box" pos='3'></td>
        </tr>
        <tr>
          <td class="box" pos='4'></td>
          <td class="box" pos='5'></td>
          <td class="box" pos='6'></td>
        </tr>
        <tr>
          <td class="box" pos='7'></td>
          <td class="box" pos='8'></td>
          <td class="box" pos='9'></td>
        </tr>
        <div class="bar">
          <div class="player1 black">Player 1</div>
          <div class="player2">Player 2</div>
          <div class="num">Number of turns </div>
          <span class="counter">0</span>
          <button class="playAgain">Play Again</button>
          <DIV class="winer"></DIV>
        </div>
      </table>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
